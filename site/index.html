<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registro & Consulta</title>
</head>
<body class="bg-dark text-light"> <!--Classificação de Tema meio dark, mas acho que vou manter o css mesmo.-->

    <div class="container py-5"> <!--py = padding bottom e top de 5 unidades, o "container" no bootstrap ja deixa centralizado-->
        <h2 class="text-center mb-4">Menu de Registro</h2> <!--Coloca o h2 no centro com uma margem de 4 unidades-->


        <div class="row mb-4"> <!--organiza um esquema de linhas (pra coluna)-->

            <div class="col-md-6"> <!--organiza as colunas, ocupando 50% do grid total (total é 12, logo, 6.))-->
                <div class="form-group"> <!--reserva p inputs e labels, foi removido dps da btstrp 5-->
                    <label for="nomeCarro">Nome do Carro</label>
                    <input type="text" id="nomeCarro" class="form-control" placeholder="Nome do Carro">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="anoCarro">Ano do Carro</label>
                    <input type="number" class="form-control" id="anoCarro" placeholder="Ano do Carro" min="1970" max="2025">
                </div>
            </div>

            
        </div>

        <button onclick="registrarCarro()" class="btn btn-primary btn-lg w-100">Adicionar Carro</button> <!--btn primary é o botao azul, btn-lg é o botão grande,o w100 é pra usar toda a largura livre -->

        <h3 class="mt-5">Carros registrados</h3>
        <label for="pesquisaCarro">Pesquisar:<input type="text" class="form-control mb-4" id="pesquisaCarro" placeholder="Digite o nome do carro..." oninput="filtrarCarros()"></label>
        
        <ul id="listaCarros" class="list-group"></ul>
        
        

        <h3 class="mt-5">Renovar ano</h3>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" id="idCarro" class="form-control" placeholder="Código do Carro" min="1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" class="form-control" id="novoAno" placeholder="Novo ano" min="1970" max="2025">
                </div>
            </div>
        </div>

        <div class="col-md-6">
                <button class="btn btn-warning mb-2"onclick="renovarAno()">Renovar</button>
                <button class="btn btn-danger mt-2" onclick="limparRegistro()">Limpar Registro</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
